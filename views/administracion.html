<!doctype html>
<html lang="en">
    <head>
	<meta charset="UTF-8"/>
	<title>MundoPAS - Panel de administracion</title>
	<link href="{{=URL('static', 'css/bootstrap.min.css')}}" rel="stylesheet"/>
	<link href="{{=URL('static', 'css/administracion.css')}}" rel="stylesheet"/>
	<link href="{{=URL('static', 'css/fa/css/fontawesome-all.min.css')}}" rel="stylesheet"/>
	<script src="{{=URL('static','vue/vue.js')}}"></script>
	<script src="{{=URL('static','vue/vuex.js')}}"></script>
	<script src="{{=URL('static','vue/axios.js')}}"></script>
	<script src="{{=URL('static','vue/forms.min.js')}}"></script>
	<script src="{{=URL('static','extras/ckeditor/ckeditor.js')}}"></script>
    </head>
    <body>

	<div class="col-sm-12">
	    <div class="row">
		<div class="col-md-2" id="sidebar">
		    <div class="logo">
			<img class="img-responsive" alt="" src="{{=URL('static','images/logo.png')}}"/>
		    </div>
		    <br/>
		    <img alt="" src="{{=URL('static','images/avatar.png')}}" class="avatar" />
		    <h4 class="current-user">Nombre de usuario</h4>
		    {{=MENU(response.menuadmin, _class='sidemenu')}}
		</div>
		<div class="col-md-10" id="main">
		    <div class="navbar">
			<ul class="nav topbar">
			    <li><a href="#"><i class="fa fa-envelope"></i> <span class="badge badge-danger">{{=db((db.mensajes.id==db.leidos.mensaje)&(db.leidos.leido!=True)).count()}}</span></a></li>
			    <li><a href="#"><i class="fa fa-comments"></i> <span class="badge badge-danger">2</span></a></li>
			</ul>
		    </div>
		    <div class="container-fluid">
			{{include}}
		    </div>
		</div>
	    </div>
	</div>

	{{block page_js}}
	{{end page_js}}
    </body>
</html>
